<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>PictoPy</title>
    <link rel="icon" href="{{ url_for('static', filename='asset/favicon.ico') }}">
    <link rel="stylesheet" href="/static/index.css"/>
    <script src="/static/index.js"></script>
</head>
<body>
    <div id="dataContainer" class="container"></div>

    <div id="floatingWindow" class="floating-window">
        <div class="button-container">
            <button class="close-btn" onclick="closeMedia()">×</button>
            <button class="nav-btn left" onclick="prevMedia()">❮</button>
            <button class="nav-btn right" onclick="nextMedia()">❯</button>
        </div>
        <div class="media-container" id="mediaContent"></div>
    </div>

    <!-- Floating Navigation Card -->
    <div id="floatingNavCard" class="floating-nav-card">
        <div class="nav-section" onclick="displayData('img', 'directory')">
            <img src="/static/icons/images-icon.png" alt="Images" class="nav-icon">
        </div>
        <div class="nav-section" onclick="displayData('vid', 'directory')">
            <img src="/static/icons/videos-icon.png" alt="Videos" class="nav-icon">
        </div>
        <div class="nav-section" onclick="displayData('hidden', 'directory')">
            <img src="/static/icons/hidden-icon.png" alt="Hidden Files" class="nav-icon">
        </div>
        <div class="nav-section" onclick="displayData('trash', 'directory')">
            <img src="/static/icons/trash-icon.png" alt="Trash" class="nav-icon">
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
